# Database init
spring.datasource.url=jdbc:mysql://localhost:3306/storage_management_system_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform= org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# Enable spring data repos
spring.data.jpa.repositories.enabled=true

spring.jackson.time-zone=UTC
spring.jackson.serialization.write_dates_as_timestamps=false

#SendGrid
spring.sendgrid.api-key=${SENDGRID_API_KEY}
sengrid.email.from=believeinyourselfie23@gmail.com
sengrid.sandbox.enable=false

#error handling
server.error.include-message=always
server.error.include-binding-errors=always

#token
tokens.access-token.expiration-time-ms=300000
tokens.refresh-token.expiration-time-ms=30000000
tokens.refresh-token.access-token-expiration-time-ms-property=access-token-expiration-time-ms
tokens.prefix=Bearer

# postcode
postcode.api.url=https://api.postcodes.io/postcodes
read.timeout=10000
connect.timeout=10000
